{% extends 'shop/base.html'%}

{%block title%} Contact {%endblock%}

{%block body%}
<div class='container'>
    <h2 class='text-center mt-5 mb-3'>Contact us for any query regarding our service.....</h2>

    <form action="/contact/" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name : </label>
            <input type="text" name ='name' class="form-control" id="exampleFormControlInput1" placeholder="Enter your name here.">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email : </label>
            <input type="email" name ='email' class="form-control" id="exampleFormControlInput1" placeholder="Enter your email here.">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone : </label>
            <input type="text" name ='phone' class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone number here.">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Query Box : </label>
            <textarea class="form-control" name='desc' id="exampleFormControlTextarea1" rows="3" placeholder="Enter your query here...."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{%endblock%}

{% block js%}
<script>
        if (localStorage.getItem('cart') == null) {
                cart = {};
        }
        else {
                cart = JSON.parse(localStorage.getItem('cart'));
                document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }

        $('.cart').click(function () {
                var id_string = this.id.toString();
                if (cart[id_string] != undefined) {
                        cart[id_string] = cart[id_string] + 1;
                }
                else {
                        cart[id_string] = 1;
                }
                localStorage.setItem('cart', JSON.stringify(cart));

        })

        $('#pop_cart').popover()
        document.getElementById('pop_cart').setAttribute('data-content', '<h5>Your Hunger List : </h5>');

</script>

{% endblock %}
